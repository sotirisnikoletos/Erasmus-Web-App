<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
 
  font-family: 'Poppins',sans-serif;
}
body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-image: url(./media/back.jpg);
  
  

}
.container{
  max-width: 700px;
  width: 100%;
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.15);
}
.container .title{
  font-size: 25px;
  font-weight: 500;
  position: relative;
}
.container .title::before{
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 30px;
  border-radius: 5px;
  background: cyan;
}
.content form .user-details{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 20px 0 12px 0;
}
form .user-details .input-box{
  margin-bottom: 15px;
  width: calc(100% / 2 - 20px);
}
form .input-box span.details{
  display: block;
  font-weight: 500;
  margin-bottom: 5px;
}
.user-details .input-box input{
  height: 45px;
  width: 100%;
  outline: none;
  font-size: 16px;
  border-radius: 5px;
  padding-left: 15px;
  border: 1px solid #ccc;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}
.user-details .input-box input:focus,
.user-details .input-box input:valid{
  border-color: #9b59b6;
}
 form .gender-details .gender-title{
  font-size: 20px;
  font-weight: 500;
 }
 form .category{
   display: flex;
   width: 80%;
   margin: 14px 0 ;
   justify-content: space-between;
 }
 form .category label{
   display: flex;
   align-items: center;
   cursor: pointer;
 }
 form .category label .dot{
  height: 18px;
  width: 18px;
  border-radius: 50%;
  margin-right: 10px;
  background: #d9d9d9;
  border: 5px solid transparent;
  transition: all 0.3s ease;
}
 #dot-1:checked ~ .category label .one,
 #dot-2:checked ~ .category label .two,
 #dot-3:checked ~ .category label .three{
   background: cyan;
   border-color: #d9d9d9;
 }
 form input[type="radio"]{
   display: none;
 }
 form .button{
   height: 45px;
   margin: 35px 0
 }
 form .button input{
   height: 100%;
   width: 100%;
   border-radius: 5px;
   border: none;
   color: black;
   font-size: 18px;
   font-weight: 500;
   letter-spacing: 1px;
   cursor: pointer;
   transition: all 0.3s ease;
   background: lightblue;
 }
 form .button input:hover{
  /* transform: scale(0.99); */
  background: linear-gradient(-135deg, #71b7e6, #9b59b6);
  }
 @media(max-width: 584px){
 .container{
  max-width: 100%;
}
form .user-details .input-box{
    margin-bottom: 15px;
    width: 100%;
  }
  form .category{
    width: 100%;
  }
  .content form .user-details{
    max-height: 300px;
    overflow-y: scroll;
  }
  .user-details::-webkit-scrollbar{
    width: 5px;
  }
  }
  @media(max-width: 459px){
  .container .content .category{
    flex-direction: column;
  }
}


</style>

<body>

  <script>
    function validateForm() {
      var phoneNumber = document.forms["myForm"]["tel"].value;
      var pattern = /^\d{10}$/; // 10-digit number
      
      if (!pattern.test(phoneNumber)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
      }
      var studentID = document.forms["myForm"]["am"].value;
      var pattern1 = /^(2022|2024|2025)\d{9}$/; // 13-digit number with first 4 digits as 2022, 2024, or 2025
      
      if (!pattern1.test(studentID)) {
        alert("Please enter a valid student ID with 13 digits, starting with 2022, 2024, or 2025.");
        return false;
      }
      var fname = document.forms["myForm"]["fname"].value;
      var pattern2 = /^[a-zA-Z\s]+$/;  // Only letters and spaces are allowed
      
      if (!pattern2.test(fname)) {
        alert("Please enter a valid first name without numbers.");
        return false;
      }
      var lname = document.forms["myForm"]["lname"].value;
      var pattern3 = /^[a-zA-Z\s]+$/;  // Only letters and spaces are allowed
      
      if (!pattern3.test(lname)) {
        alert("Please enter a valid  surname without numbers.");
        return false;
      }
    }
  </script>

  <div class="container">
    <div class="title">Create your Account</div>
    <div class="content">
      <form action="register_db.php" method="post" name="myForm" onsubmit="return validateForm()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="fname" placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" name="lname" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <span class="details">Student ID</span>
            <input type="text" name="am" placeholder="Enter your ID" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name="username" placeholder="Enter username" required>
          </div>
          <div class="input-box">
            <span class="details">E-mail</span>
            <input type="email" name="mail" placeholder="Enter your e-mail" required>
          </div>
          <div class="input-box">
            <span class="details">Telephone</span>
            <input type="text" name="tel" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" required>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Create Account">
        </div>
      </form>
    </div>
  </div>

</body>
